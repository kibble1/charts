image:
  repository: sedan07/cachet
  tag: 2.5.0
  pullPolicy: IfNotPresent

appKey: ""

postgresql:
  enabled: false
  postgresqlExternalHost: postgres.kubedb-postgres.svc
  postgresqlDatabase: cachethq
  postgresqlUsername: cachet
  postgresqlPassword: cachet
  port: 5432
  image:
    tag: "9.6"
  persistence:
    annotations:
      resourcePolicy: keep

# see: https://docs.cachethq.io/docs/configuring-mail
email:
  type: smtp
  host: smtp.trgdev.com
  port: 25
  userName: cachethq
  fromName: "Status Page"
  fromEmail: "status.cachethq"
  password: ""
#  credentialsSecret: "secret-credentials"

replicaCount: 1

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8000

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 256Mi

ingress:
  enabled: true
  hosts:
    - status.cachethq.io
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  tls:
    - secretName: status-tls
      hosts:
        - status.cachethq.io
